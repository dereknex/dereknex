name: GitHub-Profile

on:
  schedule:
    - cron: "* */24 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: generate

    steps:
      - uses: actions/checkout@v2
      - uses: ervitis/github-profile-summary-cards@release
        env: 
          GITHUB_TOKEN: ${{ secrets.TOKEN_FOR_GH }}
        with:
          USERNAME: ${{ github.repository_owner }}
